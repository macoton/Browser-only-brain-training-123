<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脳トレゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #sizeSelector {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #grid {
            display: grid;
            gap: 5px;
            margin-top: 20px;
            width: fit-content;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            cursor: pointer;
            font-size: 20px;
            width: 50px;
            height: 50px;
            background-color: blue;
            color: white;
        }
        .cell.hidden {
            visibility: hidden;
            background-color: transparent;
            border: none;
            cursor: default;
        }
        .cell.wrong {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>脳トレゲーム</h1>
    <div id="sizeSelector">
        <label>グリッドサイズを選択:</label>
        <button onclick="startGame(5)">5×5</button>
        <button onclick="startGame(6)">6×6</button>
        <button onclick="startGame(7)">7×7</button>
        <button onclick="startGame(8)">8×8</button>
    </div>
    <div id="grid"></div>
    <script>
        let currentNumber = 1;
        let startTime;
        let gridSize = 0;

        function startGame(size) {
            gridSize = size;
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // グリッドをクリア
            
            // グリッドテンプレートを設定
            grid.style.gridTemplateColumns = `repeat(${size}, 50px)`;
            grid.style.gridTemplateRows = `repeat(${size}, 50px)`;

            const totalCells = size * size;
            const numbers = Array.from({ length: totalCells }, (_, i) => i + 1);
            numbers.sort(() => Math.random() - 0.5); // ランダムに並べ替え

            currentNumber = 1;

            numbers.forEach(num => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = num;
                cell.addEventListener('click', () => handleClick(num, cell, totalCells));
                grid.appendChild(cell);
            });

            startTime = new Date(); // ゲーム開始時間
        }

        function handleClick(num, cell, totalCells) {
            if (num === currentNumber) {
                cell.classList.add('hidden');
                currentNumber++;
                if (currentNumber === totalCells + 1) {
                    const endTime = new Date();
                    const elapsedSeconds = (endTime - startTime) / 1000;
                    const minutes = Math.floor(elapsedSeconds / 60);
                    const seconds = Math.floor(elapsedSeconds % 60);
                    alert(`ゲーム終了！所要時間: ${minutes}分${seconds}秒`);
                }
            } else {
                // 間違ったマス目を赤くして、500ms後に青に戻す
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
            }
        }
    </script>
</body>
</html>
