<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脳トレゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .screen {
            display: none;
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
            flex-direction: column;
        }
        .screen.active {
            display: flex;
        }
        h1 {
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        #sizeSelector {
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            min-height: 0;
        }
        #grid {
            display: grid;
            gap: 5px;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            cursor: pointer;
            background-color: blue;
            color: white;
            font-weight: bold;
        }
        .cell.hidden {
            visibility: hidden;
            background-color: transparent;
            border: none;
            cursor: default;
        }
        .cell.wrong {
            background-color: red;
        }
        #recordScreen {
            flex-direction: column;
        }
        #recordsTable {
            margin-top: 20px;
            border-collapse: collapse;
            flex-shrink: 0;
        }
        #recordsTable th, #recordsTable td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        #recordsTable th {
            background-color: #f0f0f0;
        }
        #fileInput {
            display: none;
        }
        .button-group {
            margin-top: 20px;
            flex-shrink: 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
        }
        .modal-content button {
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <!-- ゲーム画面 -->
    <div id="gameScreen" class="screen active">
        <h1>脳トレゲーム</h1>
        <div id="sizeSelector">
            <label>グリッドサイズを選択:</label>
            <button onclick="startGame(5)">5×5</button>
            <button onclick="startGame(6)">6×6</button>
            <button onclick="startGame(7)">7×7</button>
            <button onclick="startGame(8)">8×8</button>
        </div>
        <div id="gameContainer">
            <div id="grid"></div>
        </div>
        <button onclick="showRecords()" style="margin-top: 20px;">記録を確認</button>
    </div>

    <!-- 記録画面 -->
    <div id="recordScreen" class="screen">
        <h1>ゲーム記録</h1>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>グリッドサイズ</th>
                    <th>所要時間</th>
                    <th>日時</th>
                </tr>
            </thead>
            <tbody id="recordsBody">
            </tbody>
        </table>
        <div class="button-group">
            <button onclick="showGame()">ゲームに戻る</button>
            <button onclick="clearRecords()">記録を削除</button>
            <button onclick="exportRecords()">JSONで出力</button>
            <button onclick="importRecords()">JSONから読み込み</button>
        </div>
    </div>

    <!-- ロードモーダル -->
    <div id="loadModal" class="modal">
        <div class="modal-content">
            <h2>ロード方法を選択</h2>
            <p>既存の記録をどう処理しますか？</p>
            <button onclick="loadRecordsSimple()">上書き（既存を削除）</button>
            <button onclick="loadRecordsMerge()">マージ（既存を保持）</button>
            <button onclick="closeLoadModal()">キャンセル</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json">

    <script>
        let currentNumber = 1;
        let startTime;
        let gridSize = 0;
        let records = [];
        let cellSize = 50;
        let pendingImportData = null;

        // 画面サイズに基づいてセルサイズを計算
        function calculateCellSize(size) {
            const container = document.getElementById('gameContainer');
            const maxWidth = container.clientWidth - 40;
            const maxHeight = container.clientHeight - 40;
            
            const cellSizeByWidth = Math.floor(maxWidth / size);
            const cellSizeByHeight = Math.floor(maxHeight / size);
            
            cellSize = Math.min(cellSizeByWidth, cellSizeByHeight, 100);
            cellSize = Math.max(cellSize, 30);
        }

        // ローカルストレージから記録を読み込む
        function loadRecords() {
            const saved = localStorage.getItem('gameRecords');
            if (saved) {
                records = JSON.parse(saved);
            }
        }

        // 記録をローカルストレージに保存
        function saveRecords() {
            localStorage.setItem('gameRecords', JSON.stringify(records));
        }

        // JSONファイルにエクスポート
        function exportRecords() {
            const dataStr = JSON.stringify(records, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `game_records_${new Date().getTime()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // JSONファイルからインポート
        function importRecords() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const importedRecords = JSON.parse(event.target.result);
                        if (Array.isArray(importedRecords)) {
                            pendingImportData = importedRecords;
                            document.getElementById('loadModal').classList.add('active');
                        } else {
                            alert('無効なJSONファイルです');
                        }
                    } catch (error) {
                        alert('ファイルの読み込みに失敗しました: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
            e.target.value = '';
        });

        // 単純ロード（上書き）
        function loadRecordsSimple() {
            if (pendingImportData) {
                records = pendingImportData;
                saveRecords();
                showRecords();
                alert('記録を上書きロードしました');
                closeLoadModal();
            }
        }

        // レコード同値判定
        function recordsEqual(a, b) {
            return a.size === b.size && a.time === b.time && a.datetime === b.datetime;
        }

        // マージロード（重複はスキップして1件だけ残す）
        function loadRecordsMerge() {
            if (pendingImportData) {
                loadRecords(); // 現在のrecordsを確実に読み込む
                let added = 0;
                let skipped = 0;
                for (const imp of pendingImportData) {
                    const exists = records.some(r => recordsEqual(r, imp));
                    if (!exists) {
                        records.push(imp);
                        added++;
                    } else {
                        skipped++;
                    }
                }
                saveRecords();
                showRecords();
                alert(`マージ完了: 追加 ${added} 件、重複スキップ ${skipped} 件`);
                closeLoadModal();
            }
        }

        // ロードモーダルを閉じる
        function closeLoadModal() {
            document.getElementById('loadModal').classList.remove('active');
            pendingImportData = null;
        }

        // 記録を追加
        function addRecord(size, time, datetime) {
            records.push({
                size: size,
                time: time,
                datetime: datetime
            });
            saveRecords();
        }

        function startGame(size) {
            gridSize = size;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            calculateCellSize(size);
            
            grid.style.gridTemplateColumns = `repeat(${size}, ${cellSize}px)`;
            grid.style.gridTemplateRows = `repeat(${size}, ${cellSize}px)`;
            grid.style.gap = '5px';

            const totalCells = size * size;
            const numbers = Array.from({ length: totalCells }, (_, i) => i + 1);
            numbers.sort(() => Math.random() - 0.5);

            currentNumber = 1;

            numbers.forEach(num => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = num;
                cell.style.width = cellSize + 'px';
                cell.style.height = cellSize + 'px';
                cell.style.fontSize = Math.max(20, cellSize * 0.6) + 'px';
                cell.addEventListener('click', () => handleClick(num, cell, totalCells, size));
                grid.appendChild(cell);
            });

            startTime = new Date();
        }

        function handleClick(num, cell, totalCells, size) {
            if (num === currentNumber) {
                cell.classList.add('hidden');
                currentNumber++;
                if (currentNumber === totalCells + 1) {
                    const endTime = new Date();
                    const elapsedSeconds = (endTime - startTime) / 1000;
                    const minutes = Math.floor(elapsedSeconds / 60);
                    const seconds = Math.floor(elapsedSeconds % 60);
                    const timeStr = `${minutes}分${seconds}秒`;
                    
                    const year = endTime.getFullYear();
                    const month = String(endTime.getMonth() + 1).padStart(2, '0');
                    const date = String(endTime.getDate()).padStart(2, '0');
                    const hours = String(endTime.getHours()).padStart(2, '0');
                    const mins = String(endTime.getMinutes()).padStart(2, '0');
                    const secs = String(endTime.getSeconds()).padStart(2, '0');
                    const datetimeStr = `${year}年${month}月${date}日 ${hours}:${mins}:${secs}`;
                    
                    addRecord(`${size}×${size}`, timeStr, datetimeStr);
                    
                    alert(`ゲーム終了！所要時間: ${timeStr}`);
                }
            } else {
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
            }
        }

        function showRecords() {
            loadRecords();
            const recordsBody = document.getElementById('recordsBody');
            recordsBody.innerHTML = '';
            
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.size}</td>
                    <td>${record.time}</td>
                    <td>${record.datetime}</td>
                `;
                recordsBody.appendChild(row);
            });

            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('recordScreen').classList.add('active');
        }

        function showGame() {
            document.getElementById('recordScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
        }

        function clearRecords() {
            if (confirm('本当に全ての記録を削除しますか？')) {
                records = [];
                saveRecords();
                showRecords();
            }
        }

        // ウィンドウリサイズ時にゲームを再描画
        window.addEventListener('resize', function() {
            if (gridSize > 0) {
                startGame(gridSize);
            }
        });

        // ページ読み込み時に記録を読み込む
        window.addEventListener('DOMContentLoaded', function() {
            loadRecords();
        });
    </script>
</body>
</html>
